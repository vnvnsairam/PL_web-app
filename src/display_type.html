        <script type="text/javascript">
        $.ajax({
            url: '/sendCurrentDisplayType',
            type: "GET",
            cache: false,
            async: "true",
            complete: function(data) {
                console.log(data)
                console.log(data.responseJSON)
                var obj = data.responseJSON
                var current_DisplayType = obj[0].currentdisplayType

                display_Type.innerText = "Display Type: " + current_DisplayType;
                display_Type.style.fontWeight = 'bold';
               console.log(current_DisplayType)
               alert('after selecting display type please wait for 10seconds to reload')
               $('.list-group-item').focus(function(){
                $(this).css('background-color', '#4CAF50')})
                }

        });


        function toAutoDetect() {
            $.ajax({
                url: '/toAutoDetect',
                type: "GET",
                cache: false,
                async: "true",
                complete: function() {
                    console.log('received toAutoDetect');
                }
            });
        }
        </script>
